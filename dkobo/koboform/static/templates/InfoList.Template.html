<section class="content">
  <div class="filters">
    <select class="filters__filter">
      <option>Filter</option>
    </select>
    <select class="filters__filter">
      <option>Sort</option>
    </select>
    <input placeholder="Search" class="filters__filter" ng-model="searchCriteria">
  </div>
  <ul class="info-list">
    <li class="info-list__item" ng-repeat="item in items|orderBy:'-date_modified'">
      <input type="checkbox" class="info-list-item__checkbox">
      <span class="info-list-item__icon  fa-stack  fa-lg">
        <i class="fa  fa-circle  fa-stack-2x  icon--green"></i>
        <i class="fa  fa-file-o  fa-stack-1x  fa-inverse"></i>
      </span>
      <div class="info-list-item__details">
        <h3 class="info-list-item__title">
          <a href="#{{ getHashLink(item) }}">{{ item.name }}</a>
          <span class="info-list__date-modified">
            {{item.date_modified.getMonth()+1}}/{{item.date_modified.getDate()}}/{{item.date_modified.getYear() + 1900}}
          </span>
          <a href="{{ getLink(item) }}" class="fa-stack  fa-lg">

            <i class="header-bar__page-icon-circle  fa  fa-circle  fa-stack-2x  icon--{{ pageIconColor }}"></i>

            <i class="header-bar__page-icon  fa  fa-code  fa-stack-1x  fa-inverse"></i>
          </a>
          <a href="" ng-click="deleteItem({item: item})" ng-show="canDelete"> delete </a>
        </h3>
        <p class="info-list-item__info">{{ item.description }}</p>
      </div>
      <div class="info-list-item__tags">
        <div class="info-list-item__tag  tag" ng-show="!!item.tag1">{{ item.tag1 }}</div>
        <div class="info-list-item__tag  tag" ng-show="!!item.tag2">{{ item.tag2 }}</div>
      </div>
    </li>
  </ul>
</section>
